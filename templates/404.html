<!DOCTYPE html>
<html>
<head>
	<title>BookREKS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet"> 
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
	    h1, h2, p {
	     font-family: 'Homemade Apple', cursive;
	     
		}
		.jumbotron{
			background-color: powderblue;
		}
	    .rawtext {
	    	font-family: cursive;
	    }
	    .typetexterror {
	    	 /*animation: typing 3.5s steps(40, end);*/
	    }

	    /* The typing effect */
		@keyframes typing {
		  from { width: 0 }
		  to { width: 100% }
		}
  	</style>
</head>
<body>
   <div class="jumbotron text-center">
    	<h1>404</h1>
        <h2>Sorry, no recommendations available!</h2>
		<p class="typetexterror">Are you sure your entered <span class="rawtext">ISBN/ID</span> is correct?</p>
		<br>
		<h2>Search Again</h2>
		<form class="form-inline" method="POST">
			<div class="form-group">
			<input type="text" class="form-control" id="text" placeholder="Enter ID" name="text">
			</div>
			<div class="form-group" style="margin-left: 10px;">
			<input type="radio" name="userChoice" value="isbn_no">ISBN
			<input type="radio" name="userChoice" value="id_no">ID
			</div>
			<button type="submit" class="btn btn-default" style="margin-left: 10px;">Submit</button>
		</form>
	</div>
  
</body>
</html>
